<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ocena spotkania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
        }
        .options-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .option {
            width: 100px;
            height: 100px;
            font-size: 40px;
            border: 3px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .option:hover {
            transform: scale(1.1);
        }
        .selected {
            border: 4px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .good { background-color: #28a745; color: white; }
        .ok { background-color: #ffc107; color: white; }
        .bad { background-color: #dc3545; color: white; }
        
        /* Wy≈õrodkowanie przycisku */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        #confirm {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background 0.3s, transform 0.2s;
            display: none;
        }
        #confirm:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #confirm:hover:enabled {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Oto Twoja opinia o spotkaniu</h2>
    <p class="message" id="status">Sprawd≈∫ swojƒÖ ocenƒô, a nastƒôpnie kliknij "Wy≈õlij".</p>

    <div class="options-container">
        <div class="option good" onclick="selectResponse('GOOD', 'üòä')" id="GOOD">üòä</div>
        <div class="option ok" onclick="selectResponse('OK', 'üòê')" id="OK">üòê</div>
        <div class="option bad" onclick="selectResponse('BAD', 'üòû')" id="BAD">üòû</div>
    </div>

    <p class="message"><strong>Wybrana opcja:</strong> <span id="selectedOption">Brak</span></p>

    <div class="button-container">
        <button id="confirm" onclick="sendFeedback()" disabled>Wy≈õlij</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let selectedResponse = null;

        function selectResponse(value, emoji) {
            selectedResponse = value;
            document.getElementById("selectedOption").innerText = emoji;
            
            // Zmiana pod≈õwietlenia
            document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
            let selectedElement = document.getElementById(value);
            if (selectedElement) {
                selectedElement.classList.add('selected');
            }

            // Odblokowanie przycisku po wybraniu opcji
            document.getElementById("confirm").disabled = false;
        }

        function sendFeedback() {
            if (!selectedResponse) return;
            
            document.getElementById("confirm").disabled = true;
            document.getElementById("status").innerText = "Przetwarzanie...";

            const email = getQueryParam('email');
            const meeting = getQueryParam('meeting');
            const token = getQueryParam('token');

            fetch("https://prod-225.westeurope.logic.azure.com/workflows/c2778f06a2944605aef52f00f67ae31f/triggers/manual/paths/invoke?api-version=2016-06-01&sp=/triggers/manual/run&sv=1.0&sig=1eDWg6iErUNoTbgwfQf5P-kHLjgdbCz4XTMxq191Or4", { 
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ response: selectedResponse, email, meeting, token })
            })
            .then(() => {
                document.getElementById("status").innerText = "Dziƒôkujemy za TwojƒÖ opiniƒô!";
                document.getElementById("confirm").style.display = "none";
            })
            .catch(() => {
                document.getElementById("status").innerText = "B≈ÇƒÖd po≈ÇƒÖczenia.";
            });
        }

        // Op√≥≈∫nienie odblokowania przycisku (anti-bot delay)
        setTimeout(() => { document.getElementById("confirm").style.display = "block"; }, 300);

        // Wczytanie wybranej odpowiedzi z URL i automatyczne pod≈õwietlenie
        window.onload = function() {
            const presetResponse = getQueryParam('response');
              let emojiMap = {
                "GOOD": "üòä",
                "OK": "üòê",
                "BAD": "üòû"
            };

            if (presetResponse && emojiMap[presetResponse]) {
                selectResponse(presetResponse, emojiMap[presetResponse]);
            }
        };
    </script>
</body>
</html>
